name: Ultimate builder

on:
  workflow_dispatch:
    inputs:
      targets:
        required: true
        description: 'JSON of all your targets'


jobs:
  build:
    runs-on: ${{ matrix.os }}
    container: {{ matrix.container }}
    strategy:
      matrix: ${{fromJson(github.event.inputs.targets)}}

    steps:
      - run: echo ${{ matrix }}
