name: Proof of Conan

on:
  workflow_dispatch:
    inputs:
      repository:
        required: true
        description: 'x'
      ref:
        required: true
        description: 'x'
      path:
        required: true
        description: 'x'
      targets:
        required: true
        description: 'JSON of all your targets'

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.repository }}
          ref: ${{ github.event.inputs.ref }}

      - uses: actions/upload-artifact@v3
        with:
          name: repo
          path: ${{ github.event.inputs.path }}

  _:
    runs-on: ${{ matrix.os }}
    needs: checkout
    strategy:
      matrix: ${{fromJson(github.event.inputs.targets)}}
    continue-on-error: true
    env:
      NOT_ON_C3I: 1
    steps:
      # Yes I understand this check doesn't mean much when I'm anyway going
      # to run random python-scripts, but at least those need an account.
      - run: |
          # https://unix.stackexchange.com/a/498744
          case "${{ matrix.conancmd }}" in
            ("" | *[!abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890./@\-\ =+\'_:]*)
              echo "NOT ALLOWED" && exit 1;;
            (*)
              echo "test=${{ matrix.conancmd }}" >> $GITHUB_OUTPUT;;
          esac
        shell: bash
      - uses: actions/download-artifact@v3
        with:
          name: repo
          path: repo

      - run: du -a
        shell: bash

      - run: mv repo/${{ matrix.path }}/* .
        shell: bash
      - uses: actions/checkout@v3
        with:
          path: proof-of-conan
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: 'pip'
          cache-dependency-path: 'proof-of-conan/requirements.txt'
      - run: pip3 install -r proof-of-conan/requirements.txt

      - run: conan install --requires=${{ matrix.toolchain }} -g virtualenv
        if: ${{ matrix.toolchain != '' && matrix.container == '' }}

      - run: |
          du -a
          if test -f activate.sh; then
            echo "ACTIVATE!"
            source activate.sh
          fi
          which g++
          conan profile detect --force
          conan ${{ matrix.conancmd }} -c tools.system.package_manager:mode=install -c tools.system.package_manager:sudo=True
        name: conan ${{ matrix.conancmd }}
        shell: bash
        if: ${{ matrix.container == '' }}
        env:
          CONAN_SYSREQUIRES_MODE: enabled
        # Must be root? How else to use /build, and can't use ~ since we don't know the user
      - run: docker run --rm -i -e CONAN_SYSREQUIRES_MODE=enabled -v "$PWD:/build" -u root -w /build "${{ matrix.container }}" conan ${{ matrix.conancmd }} -c tools.system.package_manager:mode=install -c tools.system.package_manager:sudo=True
        if: ${{ matrix.container != '' }}
